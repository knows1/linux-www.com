name: Amun
type: theme
base theme: drupal8_w3css_theme
core_version_requirement: ^8 || ^9
description: 'Egyptian Gods - Amun - King of the Gods, God of the Wind - Amun is a subtheme for Drupal8 W3CSS Theme - (For Drupal 8 and 9). To use it, copy and paste in your custom theme folder and rename it.'
core: '8.x'

libraries:
  - amun/global-components

#Regions
regions:
  fixed_search_bar: 'Fixed Search Bar'
  header: 'Header'
  primary_menu_vertical: 'Primary Menu Vertical'
  primary_menu: 'Primary Menu'
  welcome_text: 'Welcome Text'
  top_first: 'Top First Container'
  top_second: 'Top Second Container'
  top_third: 'Top Third Container'
  highlighted: 'Highlighted'
  page_title: 'Page Title'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  bottom_first: 'Bottom First Container'
  bottom_second: 'Bottom Second Container'
  bottom_third: 'Bottom Third Container'
  bottom_forth: 'Bottom Forth Container'
  footer_first: 'Footer First Container'
  footer_second: 'Footer Second Container'
  footer_third: 'Footer Third Container'
  footer_menu: 'Footer Menu Container'
  auto_hidden_block: 'Auto Hidden Blocks'
features:
  comment_user_picture: true
  comment_user_verification: true
  favicon: true
  logo: true
  name: true
  node_user_picture: true
  slogan: true
